name: Publish

on:
  push:
    tags:
      - v*

jobs:
  publish:
    runs-on: ubuntu-latest
    steps:
      - name: ðŸ”’â€‹ Check actor permission level
        uses: skjnldsv/check-actor-permission@v2
        with:
          require: admin

      - name: ðŸ“¥â€‹ Checkout
        uses: actions/checkout@v3

      - name: ðŸ”§â€‹ Setup Node (NPM Registry)
        uses: actions/setup-node@v3
        with:
          node-version: 16
          cache: 'npm'
          registry-url: 'https://registry.npmjs.org'

      - name: ðŸ“¦ Install dependencies & build
        run: |
          npm ci
          npm run build

      - name: ðŸ“£ Publish package on NPM
        run: npm publish
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}

      - name: ðŸ”§â€‹ Setup Github Registry
        uses: actions/setup-node@v3
        with:
          registry-url: 'https://npm.pkg.github.com'

      - name: ðŸ’© Change package name
        run: |
          node -e "let pkg=require('./package.json'); pkg.name='@vinicius73/' + pkg.name; require('fs').writeFileSync('package.json', JSON.stringify(pkg, null, 2));"

      - name: ðŸ“£ Publish package on GPR
        run: npm publish
        env:
          NODE_AUTH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
